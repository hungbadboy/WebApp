<div class="modal-content modal-add-video"> 
    <div role="tabpanel">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="" aria-controls="home" role="tab" data-toggle="tab" ng-click="changeTab('lib')">Library</a>
            </li>
            <li role="presentation">
                <a href="" aria-controls="tab" role="tab" data-toggle="tab" ng-click="changeTab('up')">Upload</a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="lib">
                <div class="row top-mag">
                    <!-- <div class="col-md-2">Message</div> -->
                    <div class="col-md-12">
                        <div class="col-md-6 search">
                            <form class="navbar-form" role="search">
                                <div class="input-group">                                                
                                    <input type="text" class="form-control input-search" id="keyword" placeholder="Type your search" name="srch-term" onfocus="this.placeholder = ''" ng-enter="search()">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><img src="assets/images/icon-search.png" alt=""></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2 sl-sbj">
                            <select class="select-sbj" id="subject" ng-model="subject" ng-change="loadVideoBySubject()">
                                <option value="0">Select Subjects</option>      
                                <option ng-repeat="s in subjects track by $index" value="{{s.subjectId}}">{{s.subject}}</option>              
                            </select>
                        </div>
                        <div class="col-md-1 btn-filter"><button>Filter</button></div>
                    </div>
                </div>
                <div class="btn-mg">
                    <button class="add-play" ng-click="addToPlaylist()">Add to playlist</button>
                </div>
                <div class="filters clearfix">
                    <div class="check-all col-md-1"><input id="check-all-modal" type="checkbox" name="checkall" ng-model="selectedAll" ng-click="checkAll()"/></div>
                    <div class="text-trf col-md-6">video informations</div>
                    <div class="text-play col-md-5">playlist</div>
                </div>
                <div class="group-item">
                    <div class="item clearfix" ng-repeat="v in videos track by $index">
                        <div class="check-box col-md-1"><input type="checkbox" class="check-input-md" name="checkall" ng-model="v.selected" ng-click="optionSelected()"/></div>
                        <div class="box-detail-play col-md-6 clearfix">
                            <span class="item-thumbnail pull-left">
                                <img src="{{v.image}}" alt="">
                            </span>
                            <div class="detail-pl-inner pull-left">
                                <h5>{{v.title}}</h5>
                                <span class="add-time">{{v.timeStamp}} ago</span>
                                <!-- <ul class="list-star">
                                    <li><a href="#"><img src="assets/images/icon-s.png" alt=""></a></li>
                                    <li><a href="#"><img src="assets/images/icon-s.png" alt=""></a></li>
                                    <li><a href="#"><img src="assets/images/icon-s.png" alt=""></a></li>
                                    <li><a href="#"><img src="assets/images/icon-s.png" alt=""></a></li>
                                    <li><a href="#"><img src="assets/images/icon-s.png" alt=""></a></li>
                                </ul> -->
                                <p class="list-view">
                                    <span><img src="assets/images/icon-play.png" alt=""> {{v.numViews}}</span>&nbsp;&nbsp;
                                    <!-- <span><img src="assets/images/icon-view.png" alt=""> 12</span>&nbsp;&nbsp; -->
                                    <span><img src="assets/images/icon-comment.png" alt=""> {{v.numComments}}</span>&nbsp;&nbsp;
                                </p>
                            </div>
                        </div>
                        <p class="box-playlist col-md-5">
                            {{v.playlist}}
                        </p>
                    </div>
                    <div ng-show="!videos">No data show</div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="up">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-modal">
                            <form action="" method="POST" role="form">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Video title">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control input-custom-link" id="" placeholder="Youtube Link or ID">
                                </div>
                                <div class="form-group">
                                    <textarea name="desciptions" rows="8" cols="5" class="form-control textarea-custom" placeholder="Youtube Link or ID"></textarea>
                                </div>
                                <div class="form-group">
                                    <select name="" id="" class="form-control">
                                        <option value="0">Choose subject</option>
                                        <option value="1">Choose subject</option>
                                        <option value="2">Choose subject</option>
                                        <option value="3">Choose subject</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 right-modal">
                        <h4>Get information from youtube</h4>
                        <div class="box-video-lag">
                            <img src="assets/images/img-lag-video.png" alt="">
                            <span class="icon-play-video"><img src="assets/images/icon-play-video.png" alt=""></span>
                        </div>
                        <p>Praesent id odio tortor. Maecenas sagittis tellus eu ipsum auctor, vel<br/> aliquet felis molestie....</p>
                    </div>
                    <div class="clearfix col-md-12">
                        <div class="bx-btn pull-right">
                            <button class="btn-play active"><b>upload</b></button>
                            <button class="btn-edit"><b>cancel</b></button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
