SUBCATAGERY_READ_PN=SELECT ssc.subject_category_id,ssc.subject_id,sssc.subject_sub_category_id,subject_sub_category_name,sssc.description,su.email_id,sssc.image,sssc.popular_video, sssc.video_time, su.first_name as created_by_fname, su.last_name as  created_by_lname, su.user_id as user_id, sssc.points, if(sssc.active='Y', 'true','false') as active FROM saatya_subject_sub_categories sssc, saatya_user su, saatya_subject_categories ssc WHERE ssc.subject_category_id =sssc.subject_category_id  AND su.user_id =sssc.video_prepared_by AND su.user_type='M' AND sssc.video_prepared_by = su.user_id AND  sssc.subject_category_id = 'http.categoryid' AND  ssc.subject_id = 'http.subjectid'  AND ssc.active='Y'  ORDER BY sssc.subject_sub_category_id desc, sssc.rating desc,popular_video desc,sssc.points desc limit http.from,http.to;
