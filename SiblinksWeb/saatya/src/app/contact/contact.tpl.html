<div class="content ask-a-question">

       <div class="container">

           <section class="ask-a-question-content" id="contact">
               <!-- Question of user -->                                
               <div class="content-contact">
                   <div class="content-contact-wrapper">
                       <div class="map-contact">
                           <div class="">
                               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61349.64852613086!2d108.17112818249831!3d16.047159880559942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219c792252a13%3A0xfc14e3a044436487!2zRGEgTmFuZywgSOG6o2kgQ2jDonUsIERhIE5hbmcsIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1477294585020" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

                       </div>
                       <div class="send-contact-form">
                           <h4>Send us an Email</h4>
                           <form action="" method="">
                               <div class="contact-form-body">
                                   <p class="contact-name">
                                   	<input id="txtName" type="text" placeholder="Name" name="name" onfocus="this.placeholder = ''"/>

                                   <p class="contact-email">
                                   	<input id="txtEmail" type="email" placeholder="Email" name="email" onfocus="this.placeholder = ''"/>
                                   	</p>
                                   <p class="contact-phone">
                                   	<input id="txtSubject" type="text" placeholder="Phone" name="phone" onfocus="this.placeholder = ''"/>
                                   	</p>
                                   <p class="contact-subject">
                                   	<input id="txtMessage" type="text" placeholder="Subject" name="subject" onfocus="this.placeholder = ''"/>
                                   	</p>
<!--                                    <div class="form-group choose-services">
                                       <select name="" id="" class="form-control">
                                           <option value="0">Services</option>
                                           <option value="1">Choose subject</option>
                                           <option value="2">Choose subject</option>
                                           <option value="3">Choose subject</option>
                                       </select>
                                   </div>
 -->                              <p class="message">
 									<textarea id="txtMessage" type="textarea" name="message" onfocus="this.placeholder = ''" placeholder="Message"></textarea>
 								 </p>
                               </div>
                               <div>
                                   <button type="button" id="submit">Send</button>
                               </div>
                           </form>
                       </div>
