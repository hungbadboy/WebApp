<div class="top-mentor-wrapper col-xs-12" id="subcribles_wrapper">
    <div class="top-mentor-header" id="subcribles_header">
        <div class="top-mentor-header-title">
            <span><img src="assets/images/ask question/top-mentor.png"></span><h4>Subscriptions</h4>
        </div>
        <div class="see-more">
            <p><a href="#/team">See more</a></p>
        </div>
    </div>
    <div class="top-mentors-list">
        <ul>
            <li ng-if="listMentorBySubs" ng-repeat="mentor in listMentorBySubs track by $index">
                <div class="top-mentors-img">
                    <a href="#/student/mentorProfile/{{mentor.userid}}"><img ng-src="{{mentor.imageUrl}}" err-src="assets/images/noavartar.jpg">
                        <span ng-class="{'offline' : !mentor.isOnline, 'online' : mentor.isOnline}">
                        <img ng-if="mentor.isOnline" src="assets/images/ask question/online.png"/>
                    	<img ng-if="!mentor.isOnline" src="assets/images/ask question/offline.png"/></span></a>
                </div>
                <div>
                    <div>
                        <div class="top-mentors-info">
                            <p class="top-mentors-name">
                                <a href="#/student/mentorProfile/{{mentor.userid}}"><strong>{{displayUserName(mentor.firstName, mentor.lastName, mentor.userName)}}</strong></a>
                            </p>
                            <p class="top-mentors-essay w-88" ng-show="mentor.listSubject.length">
                                <a href="{{subject.id}}" ng-repeat="subject in  mentor.listSubject track by $index" ng-if="$index < 3">
                                    {{subject.name}}{{($last)? "":", "}}
                                </a>
                            </p>
                            <p class="top-mentors-answed">
                                {{mentor.numsub}} subscribers, {{mentor.numAnswers}} answers
                            </p>
                            <p class="subcribe" title="unsubcribe" ng-click="unSubscribeMentor($index, mentor.userid)">
                                <span data-icon="&#x4b;"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
