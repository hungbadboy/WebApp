    <nav class="navbar">
        <div class="navbar-collapse">
            <div class="mentor-infor">

                    <img ng-src="{{imageUrl != null ? imageUrl : 'assets/images/noavartar.jpg'}}" err-src="assets/images/noavartar.jpg"/>
                </div>
                <div class="mentor-infor-name">
                    <p>Welcome</p>
                    <p title="{{firstName}}">
                        <strong ng-if="firstName == ' '">&nbsp;</strong>
                        <strong ng-if="firstName != ' '">{{firstName | limitTo : 17}}{{firstName.length > 17 ? '...' : ''}}</strong>
                    </p>
                </div>
            </div>
            <div class="browse"><p>&nbsp;</p></div>
            <ul class="mobimenu nav sidebar-nav">
                <li ng-class="{active: currentPath=='/mentor/dashboard'}" ng-click="showFullLeftSideBar(currentPath!='/mentor/dashboard' ? '#/mentor/dashboard' : '')">
                    <a>
                        <span class="fa fa-tachometer"></span>
                        <span class="menu-title">Dashboard</span>
                    </a>
                </li>
                <li ng-class="{active: currentPath=='/mentor/managerQA'}"  ng-click="showFullLeftSideBar(currentPath!='/mentor/managerQA' ? '#/mentor/managerQA' : '')">
                    <a>
                        <span data-icon="&#x77;"></span>
                        <span class="menu-title">Q&A</span>
                        <!-- <span data-icon="&#x34;" class="sub-menu"></span> -->
                    </a>
                </li>
                <li ng-class="{active: (currentPath =='/mentor/mentorVideo' || currentPath =='/mentor/videoManager' ||  currentPath == '/mentor/playlistManager' || currentPath.indexOf('mentor/video/detail') !== -1 || currentPath.indexOf('mentor/playlist/detail') !== -1)}">
                    <a href="javascript:void(0)" ng-click="showSubMenu('sub-menu-video')" class="none-bgr">
                        <span data-icon="&#x49;"></span>
                        <span class="menu-title">Tutorials</span>
                        <span data-icon="&#x32;" class="sub-menu" id="menu-video"
                              ng-class="{show : (currentPath =='/mentor/mentorVideo' || currentPath =='/mentor/videoManager' ||  currentPath == '/mentor/playlistManager' || currentPath.indexOf('mentor/playlist/detail') !== -1)}"></span>
                    </a>
                    <ul class="menuSubmenu" id="sub-menu-video"
                        ng-class="{show : (currentPath =='/mentor/mentorVideo' || currentPath =='/mentor/videoManager' ||  currentPath == '/mentor/playlistManager') || currentPath.indexOf('mentor/video/detail') !== -1 || currentPath.indexOf('mentor/playlist/detail') !== -1}">
                        <li ng-class="{active : currentPath == '/mentor/mentorVideo'}" ng-click="showFullLeftSideBar(currentPath!='/mentor/mentorVideo' ? '#/mentor/mentorVideo' : '')">
                            <a>
                                <span class="menu-title">General</span>
                            </a>
                        </li>
                        <li ng-class="{active : currentPath == '/mentor/videoManager' || currentPath.indexOf('mentor/video/detail') !== -1}" ng-click="showFullLeftSideBar(currentPath!='/mentor/videoManager' ? '#/mentor/videoManager' : '')">
                            <a>
                                <span class="menu-title">Videos</span>
                            </a>
                        </li>
                        <li ng-class="{active : currentPath == '/mentor/playlistManager' || currentPath.indexOf('mentor/playlist/detail') !== -1}" ng-click="showFullLeftSideBar(currentPath!='/mentor/playlistManager' ? '#/mentor/playlistManager' : '')">
                            <a>
                                <span class="menu-title">Playlists</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li ng-class="{active: currentPath=='/mentor/essay'}" ng-click="showFullLeftSideBar(currentPath!='/mentor/essay' ? '#/mentor/essay' : '')">
                    <a>
                        <span data-icon="&#xe101;"></span>
                        <span class="menu-title">Essay</span>
                        <!-- <span data-icon="&#x34;" class="sub-menu"></span> -->
                    </a>
                </li>

                     <a href="#/mentor/analytics">
                         <span data-icon="&#x67;"></span>
                         <span class="menu-title">Analytics</span>
                         <span data-icon="&#x34;" class="sub-menu"></span>
                     </a>
                 </li> -->
                <li ng-class="{active: currentPath=='/mentor/mentorProfile' || currentPath.indexOf('/mentor/studentProfile/')>=0}" ng-click="showFullLeftSideBar(currentPath!='/mentor/mentorProfile' ? '#/mentor/mentorProfile' : '')">
                    <a>
                        <span data-icon="&#xe08a;"></span>
                        <span class="menu-title">Profile</span>
                        <!-- <span data-icon="&#x34;" class="sub-menu"></span> -->
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
