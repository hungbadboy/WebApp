<main id="main">
    <div class="ask-a-question">
        <!-- Breadcrum -->
        <div class="breadcrum">
            <div class="container">
                <h5>Siblinks <span>/ Playlist</span></h5>
            </div>
        </div><!-- /End Breadcrum -->
        <!-- Container -->
        <div class="container">
            <!-- Content -->
            <button ng-click="addNew()">Add</button>

            <div class="newest" ng-repeat="v in playlist">		
				<div class="col-md-12">
		          <div class="col-md-6">
		            <div class="col-md-1"><div><input type="checkbox" name=""></div></div>
		            <div class="col-md-3"><img src="{{v.image}}" style="width: 100%;"></div>
		            <div class="col-md-6">
		              <div> {{v.name}} </div>
		              <div> {{v.CreateDate}}</div>
		              <div> {{v.numView}} Views</div>
		              <div> {{v.numComment}} Comments</div>
		              <div>*****</div>
		            </div>
		          </div>
		          <div class="col-md-6">		            
		            <div class="col-md-4">
		              <button class="col-md-12" ng-click="update(v.plid)">edit</button>
		              <button class="col-md-12" ng-click="delete(v.plid)">delete</button>
		            </div>
	          		</div>
		        </div>		
			</div>
        </div><!-- End container -->
    </div>
</main>
