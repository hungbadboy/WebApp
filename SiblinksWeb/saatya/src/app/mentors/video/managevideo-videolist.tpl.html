<!-- Sidebar left menu -->
<div id="sidebar-menu" class="sidebar-left" ng-include="sidebarLeft"></div>
<!-- /End Sidebar left menu -->    
<div class="content">
    <div class="center-content">
        <div class="center-content-wrapper">
            <section id="dashboard">
                <div class="dashboard-wrapper">
                    <div class="dashboard-header">    
                    <h4>Manage Video</h4>
                    </div>
                    <div class="manager-video">
                        <div class="row top-mag">
                            <div class="col-md-8">
                                <div class="col-md-5 search">
                                    <form class="navbar-form" role="search">
                                        <div class="input-group">                                                        
                                            <input type="text" class="form-control input-search" placeholder="Type your search" name="srch-term" id="srch-term" ng-enter="search()">
                                            <div class="input-group-btn">
                                                <button class="btn btn-default" type="submit"><img src="assets/images/icon-search.png" alt=""></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3 sl-sbj">
                                    <select class="select-sbj" ng-model="subject" ng-change="loadVideosBySubject()">
                                        <option value="0">Select Subjects</option>
                                        <option ng-repeat="s in listSubjects track by $index" value="{{s.subjectId}}" >{{s.subject}}</option>
                                    </select>
                                </div>
                               <!--  <div class="col-md-2 sl-newwest">
                                    <select class="select-newwest">
                                        <option value="0">Option 1</option>
                                        <option value="1">Option 2</option>
                                        <option value="2">Option 3</option>
                                        <option value="3">Option 4</option>
                                        <option value="4">Option 5</option>
                                    </select>
                                </div> -->
                                <!-- <div class="col-md-2 btn-filter"><button>Filter</button></div> -->
                            </div>
                        </div>
                        <div class="btn-mg">
                            <button class="btn-delete" ng-click="deleteMultiple()">Delete</button>
                            <!-- <button class="add-play" ng-click="addMultipleToPlaylist()">Add to playlist</button> -->
                        </div>
                        <div class="main-manager-video">
                            <div class="filters clearfix">
                                <div class="check-all"><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></div>
                                <div class="text-trf">video informations</div>
                                <div class="text-play">playlist</div>
                                <div class="text-des">description</div>
                                <div class="text-ac">action</div>
                            </div>
                            <div class="group-item">
                                <div class="item" ng-if="videos" ng-repeat="v in videos track by $index">
                                    <div class="check-box"><input ng-model="v.selected" type="checkbox" class="check-input" name="checkall" ng-click="optionSelected()"/></div>
                                    <div class="box-detail-play clearfix">
                                        <span class="item-thumbnail">
                                            <a href="#/mentor/video/videoDetail/{{v.vid}}"><img src="{{v.image}}" alt=""></a>
                                        </span>
                                        <div class="detail-pl-inner">
                                            <a href="#/mentor/video/videoDetail/{{v.vid}}"><h5>{{v.title}}</h5></a>
                                            <span class="add-time">{{v.timeStamp}} ago</span>
                                            <!-- <div  class="list-star pull-left" star-rating stars="5"
                                                  outer-star-selection="stars"
                                                  outer-percent="rating"
                                                  rating-define="star"
                                                  rating-stars="{{v.averageRating}}"
                                                  star-radius="12" sel-color="gold"
                                                  back-color="white"></div> -->
                                            <p class="list-view">
                                                <span><img src="assets/images/icon-play.png" alt=""> {{v.numViews}}</span>&nbsp;&nbsp;
                                                <!-- <span><img src="assets/images/icon-view.png" alt=""> 12</span>&nbsp;&nbsp; -->
                                                <span><img src="assets/images/icon-comment.png" alt=""> {{v.numComments}}</span>&nbsp;&nbsp;
                                            </p>
                                        </div>
                                    </div>
                                    <p class="box-playlist">
                                        {{v.playlistname}}
                                    </p>
                                    <p class="box-description">
                                        {{v.description}}
                                    </p>
                                    <div class="box-ac">
                                        <ul class="list-ac">
                                            <li><a href="">Edit</a></li>
                                            <!-- <li><a href="" ng-click="addToPlaylist(v.vid)">Add playlist</a></li> -->
                                            <li><a href="" ng-click="deleteVideo(v.vid)">Delete</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div ng-if="novideo">No data</div>
                            </div>
                            <div class="row clearfix">
                                <p class="btn-load-more"><a class="load-more-mng" href="#">load more</a></p>
                            </div>
                            <div class="filters clearfix">
                                <div class="check-all"><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></div>
                                <div class="text-trf">video informations</div>
                                <div class="text-play">playlist</div>
                                <div class="text-des">description</div>
                                <div class="text-ac">action</div>
                            </div>
                            <div class="btn-mg">
                                <button class="btn-delete" ng-click="deleteMultiple()">Delete</button>
                                <!-- <button class="add-play" ng-click="addMultipleToPlaylist()">Add to playlist</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>                
</div>
<!-- Sidebar right -->
<div id="sidebar-right" ng-include="sidebarRight"></div>
<!-- End Sidebar right -->
